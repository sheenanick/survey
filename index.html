<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us about yourself!</h1>
      <div id="survey">
        <form>
          <div class="form-group">
            <span class="glyphicon glyphicon-pencil"></span> <label for="name">What is your name?</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-user"></span> <label for="gender">What is your gender?</label>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female">Female</label>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male">Male</label>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="non-binary">Non-binary</label>
              </label>
            </div>
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-calendar"></span> <label for="birthday">When is your birthday?</label>
            <input id="birthday" class="form-control" type="date">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-tint"></span> <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-cutlery"></span> <label for="food">What is your favorite food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <span class="glyphicon glyphicon-music"></span> <label for="music">What is your favorite type of music?</label>
            <select class="form-control" id="music">
              <option selected="true" disabled>Please choose one:</option>
              <option value="jazz">Jazz</option>
              <option value="rock">Rock</option>
              <option value="pop">Pop</option>
              <option value="blues">Blues</option>
              <option value="rap">Rap</option>
              <option value="other">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" id="submit">Submit</button>
          <button type="reset" class="btn" id="reset">Reset</button>
        </form>
      </div>
      <div id="results">
        <h2>Survey Results</h2>
        <ul>
          <li>Name: <span class="name"></span></li>
          <li>Gender: <span class="gender"></span></li>
          <li>Birthday: <span class="birthday"></span></li>
          <li>Favorite color: <span class="color"></span></li>
          <li>Favorite food: <span class="food"></span></li>
          <li>Favorite type of music: <span class="music"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
